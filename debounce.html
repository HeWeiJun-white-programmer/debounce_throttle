<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   *{
       margin:0;padding:0;
   }
.box{position:relative;
        width:1980px;
        height: 400px; text-align:center;
        line-height: 300px;
        background-color: rgb(102, 91, 91);
    }
    div>div{
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        width:300px;
        height: 300px;
       
       /*  background-color: rgb(26, 25, 25); */
    }
    </style>
</head>
<body>
    <div class="box"></div>
<button id="btn">取消</button>
<script>
    let count = 0;
    let div=document.querySelector(".box");
     let btn=document.querySelector("#btn");

    //防抖
    function debounce(func,wait,immediate)
    {
        let timeout,result;
        let debounce=function()
        {
            let context=this;
            let args=arguments;
            if(timeout)clearTimeout(timeout);
            if(immediate)
            {   let callnow=!timeout;
                timeout=setTimeout(function(){
                    timeout=null;
                },wait)
                if(callnow){fun.apply(context,args)}
            }else {timeout=setTimeout(function(){func.apply(context,args)},wait)}
            return result;
        }
        debounce.cancel=function(){
            clearTimeout(timeout);
            timeout=null;
        }
        return debounce;
    }
    function inner(e){
        div.innerHTML=count++;
        return "想要的结果";
    }
 
    let dosome=debounce(inner, 1000);
     btn.onclick=function(){
         dosome.cancel();
     } 
       div.onmousemove=dosome;
</script>




    
</body>
</html>
